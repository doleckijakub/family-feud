<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Family Feud - Host</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg: #0a6386;
      --panel: #0d4464;
      --btn: #ffb326;
      --text: #ffffff;
      --muted: #d4edf7;
      --red: #ff4655;
    }

    html,body{
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(
        180deg,
        color-mix(in srgb, var(--bg) 30%, #000),
        var(--bg)
      );
      color: var(--text);
    }

    .container{
      max-width: 1100px;
      margin: 18px auto;
      padding: 20px;
      background: transparent;
    }

    header{
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1{
      margin: 0;
      font-size: 28px;
      font-weight: 800;
      letter-spacing: 2px;
    }

    header #langSelect{
      display: flex;
      flex-direction: row;
    }

    #langSelect img{
      width: 30px;
      padding: 10px;
    }

    .topbar{
      display: flex;
      gap: 12px;
      align-items: center;
      margin-top: 12px;
    }

    .btn{
      background: var(--btn);
      color: #112;
      border: 5px solid var(--btn);
      padding: 10px 14px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 10px rgba(0,0,0,0.35);
    }

    .btn-ghost{
      background: transparent;
      border: 1px solid rgba(255,255,255,0.1);
      color: var(--muted);
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .layout{
      display: grid;
      grid-template-columns: 320px 1fr 320px;
      gap: 16px;
      margin-top: 18px;
      align-items: start;
    }

    .panel{
      background: var(--panel);
      padding: 18px;
      border-radius: 12px;
      color: var(--text);
    }

    .questionBox{
      background: var(--panel);
      padding: 16px;
      border-radius: 10px;
      color: var(--text);
      font-size: 20px;
      font-weight: 800;
      text-align: center;
    }

    .controls{
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .answersList{
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 12px;
    }

    .answerRow{
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border-radius: 8px;
      background: var(--panel);
      color: var(--text);
      font-weight: 800;
    }

    .answerText{
      flex: 1;
      font-weight: 800;
    }

    .small{
      font-size: 13px;
      color: var(--muted);
    }

    .scoreBox{
      background: var(--panel);
      padding: 12px;
      border-radius: 8px;
      text-align: center;
    }

    .scoreLarge{
      font-size: 34px;
      font-weight: 900;
      color: var(--text);
    }

    .strikes{
      display: flex;
      flex-direction: row;
      gap: 8px;
      align-items: center;
      justify-content: center;
      margin-top: 12px;
    }

    .x{
      background: var(--red);
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: 800;
      box-shadow: 0 6px 12px rgba(0,0,0,0.45);
    }

    .answerButtons{
      display: flex;
      gap: 6px;
    }

    footer{
      margin-top: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--muted);
      font-size: 13px;
    }

    .muted{
      color: var(--muted);
    }

    footer {
      position: absolute;
      bottom: 0;
      margin: 1em;
    }

    @media (max-width: 1000px){
      .layout{grid-template-columns: 1fr;}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 id="title"></h1>
      <div id="langSelect"></div>
    </header>

    <div class="topbar">
      <h3>
        <span id="questionHeader"></span>&nbsp;<span id="questionIndex"></span>/<span id="questionCount"></span>&nbsp;&nbsp;&nbsp;
      </h3>
      <button id="revealQuestion" class="btn"></button>
      <button id="revealAll" class="btn"></button>
      <button id="prevQuestion" class="btn"></button>
      <button id="nextQuestion" class="btn"></button>
    </div>

    <div class="questionBox" id="questionBox"></div>

    <div class="layout">
      <div class="panel">
        <div class="controls">
          <div class="scoreBox" style="flex: 1;">
            <input type="text" id="nameA" />
            <div class="scoreLarge" id="scoreA">0</div>
            <div class="small strikes"></div>
            <div class="strikes" id="strikesA"></div>
            <div style="margin-top: 8px;"><button class="btn-ghost" id="strikeA"></button></div>
          </div>
        </div>
      </div>

      <div class="panel">
        <h3 style="margin: 0 0 8px 0;color: var(--muted)">Answers</h3>
        <div class="answersList" id="answersList"></div>
      </div>

      <div class="panel">
        <div class="scoreBox">
          <input type="text" id="nameB" />
          <div class="scoreLarge" id="scoreB">0</div>
          <div class="small strikes"></div>
          <div class="strikes" id="strikesB"></div>
          <div style="margin-top: 8px;"><button class="btn-ghost" id="strikeB"></button></div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div>&copy; 2025 Jakub Dolecki</div>
  </footer>

  <script type="module" src="/host.js"></script>
</body>
</html>

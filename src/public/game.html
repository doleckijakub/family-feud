<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Family Feud - Game Screen</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --bg: #0a6386;
      --panel: #0d4464;
      --text: #ffffff;
      --red: #ff4655;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, color-mix(in srgb, var(--bg) 30%, #000), var(--bg));
      color: var(--text);
    }

    #audioDisabled {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      display: flex;
      text-align: center;
      background-color: red;
    }

    .teamName {
      font-weight: bold;
    }

    .wrap {
      max-width: 1200px;
      margin: 18px auto;
      padding: 18px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 6px;
    }

    #title {
      font-size: 28px;
      font-weight: 800;
      letter-spacing: 2px;
      color: var(--text);
    }

    .board {
      display: grid;
      grid-template-columns: 1fr 1.6fr 1fr;
      gap: 18px;
      margin-top: 18px;
      align-items: start;
    }

    .panel {
      background: var(--panel);
      padding: 18px;
      border-radius: 12px;
      border: none;
      color: var(--text);
    }

    .question {
      background: var(--panel);
      padding: 14px;
      border-radius: 10px;
      text-align: center;
      font-size: 20px;
      font-weight: 800;
      color: var(--text);
    }

    .teamBox {
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      background: var(--panel);
      color: var(--text);
    }

    .bigScore {
      font-size: 34px;
      font-weight: 900;
      color: var(--text);
      margin-top: 8px;
    }

    .xstack {
      display: flex;
      flex-direction: row;
      gap: 8px;
      align-items: center;
      margin-top: 12px;
      justify-content: center;
    }

    .x {
      background: var(--red);
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: 800;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.45);
    }

    .answersList {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .answerRow {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border-radius: 8px;
      background: var(--panel);
      color: var(--text);
      font-weight: 800;
    }

    .answerHidden {
      background: color-mix(in srgb, var(--panel) 70%, #000);
      color: rgba(255, 255, 255, 0.7);
      font-weight: 700;
      text-align: center;
    }

    footer {
      position: absolute;
      bottom: 0;
      margin: 1em;
    }

    @media (max-width: 1000px) {
      .board {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="audioDisabled"></div>

  <div class="wrap">
    <div class="header">
      <div id="title"></div>
      <div id="questionTop" class="question"></div>
    </div>

    <div class="board" id="board">
      <div class="panel teamPanel">
        <div class="teamBox">
          <div id="teamA" class="teamName"></div>
          <div id="scoreA" class="bigScore">0</div>
          <div class="xstack" id="xsA"></div>
        </div>
      </div>

      <div class="panel centerPanel">
        <div class="answersList" id="answersCenter"></div>
      </div>

      <div class="panel teamPanel">
        <div class="teamBox">
          <div id="teamB" class="teamName"></div>
          <div id="scoreB" class="bigScore">0</div>
          <div class="xstack" id="xsB"></div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div>&copy; 2025 Jakub Dolecki</div>
  </footer>

  <script type="module" src="/game.js"></script>
</body>
</html>

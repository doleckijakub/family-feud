<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Family Feud - Game Screen</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#071833;
      --panel:#05203a;
      --accent:#ffd166;
      --board:#0e5a84;
      --tile:#053e60;
      --text:#fff;
      --muted:#bcdff0;
      --red:#ff4655;
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui, -apple-system, "Segoe UI", Roboto, Arial;background: linear-gradient(180deg,#021022,#04223a); color:var(--text);}
    .wrap{max-width:1200px;margin:18px auto;padding:18px;}
    .header{display:flex;align-items:center;justify-content:center;flex-direction:column;gap:6px;}
    #title{font-size:28px;font-weight:800;letter-spacing:2px;color:var(--accent);}
    .board{display:grid;grid-template-columns: 1fr 1.6fr 1fr; gap:18px;margin-top:18px;align-items:start;}
    .panel{background:linear-gradient(180deg, rgba(255,255,255,0.03), transparent); padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);}
    .question{background:linear-gradient(90deg,var(--board),#0c3b63);padding:14px;border-radius:10px;text-align:center;font-size:20px;font-weight:800;color:var(--text);}
    .teamBox{text-align:center;padding:12px;border-radius:8px;background:linear-gradient(180deg,#04283f,#052a3e);}
    .bigScore{font-size:34px;font-weight:900;color:var(--accent);margin-top:8px;}
    .xstack{display:flex;flex-direction:column;gap:8px;align-items:center;margin-top:12px;}
    .x{background:var(--red);color:#fff;padding:8px 12px;border-radius:6px;font-weight:800;box-shadow:0 6px 12px rgba(0,0,0,0.45);}
    .answersList{display:flex;flex-direction:column;gap:8px;}
    .answerRow{display:flex;justify-content:space-between;align-items:center;padding:12px;border-radius:8px;background:linear-gradient(90deg,#083a58,#0f5676);color:var(--text);font-weight:800;}
    .answerHidden{background:linear-gradient(90deg,#0a2440,#09253f); color:rgba(255,255,255,0.5); font-weight:700; text-align:center;}
    @media (max-width:1000px){ .board{grid-template-columns:1fr; } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div id="title"></div>
      <div id="questionTop" class="question"></div>
    </div>

    <div class="board" id="board">
      <div class="panel teamPanel">
        <div class="teamBox">
          <div id="teamA" class="small"></div>
          <div id="scoreA" class="bigScore">0</div>
          <div class="xstack" id="xsA"></div>
        </div>
      </div>

      <div class="panel centerPanel">
        <div class="answersList" id="answersCenter"></div>
      </div>

      <div class="panel teamPanel">
        <div class="teamBox">
          <div id="teamB" class="small"></div>
          <div id="scoreB" class="bigScore">0</div>
          <div class="xstack" id="xsB"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/i18n.js"></script>
  <script type="module" src="/game.js"></script>
</body>
</html>
